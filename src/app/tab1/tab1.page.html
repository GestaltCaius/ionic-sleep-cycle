<ion-header>
  <ion-toolbar>
    <ion-title>
      When should I wake up?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <h1>I want to go to bed at {{this.timeSelected.format('HH:mm')}}</h1>
      </ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-row *ngFor="let cycle of this.cycleList; index as i" class="ion-justify-content-center">
        <ion-col size-md="6" size-xs="10">
          <ion-card>
            <!-- <ion-img src="/assets/shapes.svg"></ion-img> -->
            <ion-card-header>
              <ion-card-title style="text-align: center">{{this.cycle.format('HH:mm')}}</ion-card-title>
              <ion-card-subtitle style="text-align: center">{{i + 1}} cycles</ion-card-subtitle>
            </ion-card-header>
            <!-- <ion-card-content>
              <p></p>
            </ion-card-content> -->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>

  </ion-grid>
</ion-content>
